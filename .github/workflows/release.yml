name: Auto Release Bot

on:
  push:
    branches:
      - main

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci

      - name: Configure Git user
        run: |
          git config --global user.email "ci@example.com"
          git config --global user.name "github-actions[bot]"

      - name: Ensure clean working directory
        run: git restore .

      - name: Bump version and commit
        id: bump_version
        run: |
          VERSION=$(npm version patch -m "ðŸ”– Bump version to %s [CI/CD auto]")
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Push changes to repository
        uses: ad-m/github-push-action@v0.6.0
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          branch: main

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.bump_version.outputs.version }}
          name: Release ${{ steps.bump_version.outputs.version }}
          body: "ðŸ¤– Auto release triggered by push to main branch"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
